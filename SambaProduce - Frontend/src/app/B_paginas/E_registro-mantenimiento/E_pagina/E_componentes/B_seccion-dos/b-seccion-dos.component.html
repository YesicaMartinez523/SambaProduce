<section>
    <div>
        <div class="d-flex justify-content-start">
            <div class="">
                <h2 class="mt-5 mx-5 text_size">REGISTRO DE MANTENIMIENTO</h2>
            </div>
            <div class="col-7 my-2 underline_end"></div>
        </div>
        <div class="col-12 d-flex mt-4 px-5">
            <div class="col-4 text-start">
                <label for="" class="col-4 font_text_label justify-content-end">Fecha</label>
                <input class="col-8 find_1 text_innert" type="date" placeholder="">
            </div>
            <div class="col-8 d-flex text-center">
                <label for="" class="col-4 font_text_label justify-content-end">Modelo</label>
                <div class="col-6 find_1">
                    <span [ngClass]="{
                        'bg_status_ok': maquinaria.maquinariaEstado === 'Ok',
                        'bg_status_advertencia': maquinaria.maquinariaEstado === 'Urgente',
                        'bg_status_pendiente': maquinaria.maquinariaEstado === 'Pendiente'}">
                        {{textEstado}}
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{maquinaria.maquinariaMarca}}&nbsp;&nbsp;{{maquinaria.maquinariaNombre}}
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div>
        <div class="d-flex justify-content-start">
            <div class="">
                <h2 class="mt-5 mx-5 text_size">PROGRAMAR  MANTENIMIENTO</h2>
            </div>
            <div class="col-7 my-2 underline_end"></div>
        </div>
        <div class="col-12 d-flex my-5 px-5">
            <div class="col-4 text-start">
                <label for="" class="col-4 font_text_label justify-content-end">Fecha</label>
                <input class="col-8 find_1 text_innert" type="date" placeholder="">
            </div>
            <div class="col-8 d-flex justify-content-center text-center">
                <button class="col-4 botton_primary">Guardar Fecha</button>
            </div>
        </div>
    </div>
</section>
<section>
    <div>
        <div class="d-flex justify-content-end">
            <div class="col-11 my-2 underline_end"></div>
        </div>
        <div class="col-12 d-flex mt-4 px-5">
            <div class="col-12 text-start">
                <label for="" class="col-4 font_text_label justify-content-end">Eventualidad Pendiente</label>
                <input class="col-8 find_1 text_innert" type="text" placeholder="">
            </div>
        </div>
    </div>
</section>
<section class="d-flex flex-column text-center px-5 py-5">
    <div class="d-flex justify-content-evenly py-5">
        <a name="" id="" class="col-3 btn btn-primary boton_1 botton_primary text-black px-5" href="#" role="button">Confirmar</a>
        <a name="" id="" class="col-3 btn btn-primary boton_1 boton_2 botton_primary text-black" href="#" role="button">Ver Registros</a>
    </div>
    <div type="submit" *ngFor="let mantenimientoItem of listaMantenimientos; let i = index" class="col-12 border_bottom">
        <div class="col-12 d-flex align-items-center my-2">
            <div class="col-1">
                <input type="checkbox" class="check_round" (click)="seleccionarMantenimientos(i)" >
            </div>
            <div class="col-10">
                <h1 (click)="mostrarInformacion(i)" class="size">{{mantenimientoItem.mantenimientosNombre}}</h1>
            </div>
        </div>
        <div *ngIf="indicesActivados.includes(i)" class="col-12">
            <p>{{mantenimientoItem.mantenimientosDescripcion}}</p>
        </div>
    </div>    
</section>
