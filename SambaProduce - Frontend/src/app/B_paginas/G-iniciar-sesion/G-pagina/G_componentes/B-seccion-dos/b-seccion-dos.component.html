<section class="d-grid px-5">
    <div class="d-flex justify-content-center my-3" >
        <img [src]="imageLogo" class="w_100">
    </div>
    <div class="text-center my-4">
        <h2>Iniciar sesión</h2>
    </div>
    <!--Aqui se valida la informacion del formulario-->
    <form (ngSubmit)="iniciarSesion()" [formGroup]="usuarios">
        <div class="">
            <div class="">
                <label for="" class="font_text_label my-2">Correo Electrónico</label>
                <input type="email" placeholder="Example@sambaproduce.com" formControlName="usuarioEmail" class="form-control py-2 font_text_placeholder">
            </div>

            <div class="">
                <label for="" class="font_text_label my-3">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" formControlName="usuarioContrasenia" class="form-control py-2 font_text_placeholder">
            </div>

            <div class="button my-4">
                <button class="botton_primary py-1 w-100" type="submit">Iniciar sesión</button>
            </div>

            <div class="d-flex justify-content-between">
                <p class="font_text_a">¿No tienes una cuenta?</p>
                <a href="" class="font_text_a text-decoration-none weight" routerLink="/registro-usuario">Regístrate</a>
            </div>
        </div>
    </form>
</section>
