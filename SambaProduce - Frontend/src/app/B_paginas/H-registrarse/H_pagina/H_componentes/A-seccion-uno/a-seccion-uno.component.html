<section class="d-grid px-4">
    <div class="d-flex justify-content-center">
        <img [src]="imageLogo" class="w_100">
    </div>
    <div class="text-center my-2">
        <h3>Registrate</h3>
    </div>

    <form (ngSubmit)="createUser()" [formGroup]="users">
        <div>
            <div class="d-flex justify-content-between">
                <div class="col-5">
                    <label for="" class="font_text_label my-2">Nombre</label>
                    <input type="name" placeholder="Ingrese Nombre" formControlName="usuarioNombre" class="form-control py-2">
                </div>

                <div class="col-6">
                    <label for="" class="font_text_label my-2">Apellido</label>
                    <input type="text" placeholder="Ingrese su Apellido" formControlName="usuarioApellido" class="form-control py-2">
                </div>
            </div>

            <div class="">
                <label for="" class="font_text_label my-2">Correo Electrónico</label>
                <input type="email" placeholder="Example@sambaproduce.com" formControlName="usuarioEmail" class="form-control py-2">
            </div>

            <div class="">
                <label for="" class="font_text_label my-2">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" formControlName="usuarioContrasenia" class="form-control py-2">
            </div>

            <div class="d-flex my-2 justify-content-between">
                <div class="col-5">
                    <label for="" class="font_text_label">Identificación</label>
                    <input type="tel" placeholder="Ingrese su Id" formControlName="usuarioIdentificacion" class="form-control py-2">
                </div>

                <div class="col-6">
                    <label for="" class="font_text_label">Teléfono</label>
                    <input type="tel" placeholder="Ingrese su Telefono" formControlName="usuarioNumeroTelefono" class="form-control py-2"> 
                </div>
            </div>
            
            <div class="button my-3">
                <button class="botton_primary py-1 w-100" type="submit">Guardar</button>
            </div>
        </div>
    </form>

</section>
