<section class="d-grid">
    <div class="d-flex justify-content-center mx-5">
        <div class="col-3 underline_end"></div>      
            <div class="col-6">
                <h1 class="text-center mt-4 text_titulo">MAQUINARIA E IMPLEMENTOS</h1>
            </div>
        <div class="col-3 underline_end"></div>      
    </div>
    <div class="d-flex justify-content-around m-5">
        <a *ngFor="let tipoCategoria of tipoCategoriaEntidad; let i = index" (click)="enviarIdCategoria(i)" 
        class="px-2 cursor border square col-2 interaction text-decoration-none text-black rout"
        routerLink="/lista-maquinaria">
            <div class="d-flex align-items-center p-4">
                <img class="image_one border_radius w-100" [src]="imageN1" alt="">
            </div>
            <div class="d-flex justify-content-center">
                <h4 class="mb-3">{{tipoCategoria.tipoCategoriaNombre}}</h4>
            </div>
            <div class="border_top">
                <div class="">
                    <h1 class="my-1 py-1 font_size" [ngClass]="{
                        'bg_status_ok': tipoCategoria.tipoCategoriaEstado === 'Ok',
                        'bg_status_advertencia': tipoCategoria.tipoCategoriaEstado === 'Urgente',
                        'bg_status_pendiente': tipoCategoria.tipoCategoriaEstado === 'Pendiente'}">
                        {{tipoCategoria.tipoCategoriaEstado}}
                      </h1>
                </div>
            </div>
        </a>
    </div>  
</section>
